<!-- Search and Results Overlay -->
<div id="search-module" class="search-module">
  <div id="input-container" class="search-module__input-container d-flex">
    <div class="container">

      <button class="close-btn mt-4">
        <svg class="close" viewBox="0 0 21.3 19.5">
          <g>
            <path d="M17.8,3.7L4.6,16.9c-0.3,0.3-0.8,0.3-1.1,0c-0.3-0.3-0.3-0.8,0-1.1L16.7,2.6c0.3-0.3,0.8-0.3,1.1,0C18.1,2.9,18.1,3.4,17.8,3.7z"></path>
            <path d="M16.7,16.9L3.5,3.7c-0.3-0.3-0.3-0.8,0-1.1s0.8-0.3,1.1,0l13.2,13.2c0.3,0.3,0.3,0.8,0,1.1C17.5,17.2,17,17.2,16.7,16.9z"></path>
          </g>
        </svg>
      </button>

      <div id="search-input" class="search-input mt-4">
        <span class="search-input__highlight display5" id="highlight"></span>
        <form class="search-form search-input__form" _lpchecked="1" action=".">
          <input type="search" placeholder="Search" class="search-input__input hidden-md-up display5" maxlength="40">
          <input type="search" placeholder="Search people, events, articles & more" id="search-module-input" class="search-input__input hidden-sm-down display5" maxlength="40">
          <label for="search-module-input" class="sr-only">Search query</label>
          <button class="search-input__all hidden-xl-down">
            <a class="search-input__all-link" href="/search/?query=">All Results</a>
            <svg class="search-input__all-svg">
              <g data-reactid="21">
                <line x1="0" y1="0" x2="6" y2="6" class="search-input__all-svg-line"></line>
                <line x1="0" y1="12" x2="6" y2="6" class="search-input__all-svg-line"></line>
              </g>
            </svg>
          </button>
        </form>
      </div>

      <div class="d-flex flex-column flex-md-row justify-content-md-between bd-highlight my-3 mt-md-5">
        <div class="mt-0 mt-md-0"><button type="button" class="btn secondary w-100 search display8__alt">Everything</button></div>
        <div class="mt-3 mt-md-0"><button type="button" class="btn secondary w-100 search display8__alt">Members</button></div>
        <div class="mt-3 mt-md-0"><button type="button" class="btn secondary w-100 search display8__alt">Events</button></div>
        <div class="mt-3 mt-md-0"><button type="button" class="btn secondary w-100 search display8__alt">Publications</button></div>
        <div class="mt-3 mt-md-0"><button type="button" class="btn secondary w-100 search display8__alt">News &amp; Views</button></div>
      </div>

    </div>
  </div>


</div>
