<div class="row py-6 py-md-8">
  <div class="col-md-4 offset-md-1 pb-4">
    <h2 class="secondary-6"></h2>
  </div>
  <div class="col-md-6 col-lg-5">
    <div class="form-row px-0">
      <div class="form-group col-md-8 mb-3">
        <label for="validationCustom02" class="primary-2">Invoice Title</label>
        <input type="text" class="form-control" id="validationCustom02" aria-describedby="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row px-0">
      <div class="form-group col-md-6 mb-3">
        <label for="validationCustom02" class="primary-2">Invoice ID</label>
        <input type="text" class="form-control" id="validationCustom02" aria-describedby="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-5 mb-3">
        <label for="validationCustom05" class="primary-2">Frequency</label>
        <select id="inputState" class="custom-select">
          <option selected>Select...</option>
          <option>Weekly</option>
          <option>Semi-monthly</option>
          <option>Monthly</option>
          <option>Annually</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="form-group col-md-7 mb-3">
        <label for="example-date-input" class="primary-2">Due</label>
        <div class="input-group">
          <input class="form-control custom-date date" type="text" name="date" value="Mar 28, 2019">
          <div class="invalid-feedback">
            Please select a valid date.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label class="primary-2" for="comment">Message</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
    </div>
  </div>
</div>
<!-- I Rule -->
<div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="w-100 rule">&nbsp;</div>
  </div>
</div>
