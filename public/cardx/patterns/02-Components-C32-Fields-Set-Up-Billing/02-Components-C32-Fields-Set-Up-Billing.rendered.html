<div class="form-row">
  <div class="form-group col-md-5 mb-5">
    <label for="validationCustom05" class="primary-2">Amount Owed</label>
    <div class="dollar-wrapper">
      <input type="text" class="form-control" id="validationCustom05" required>
    </div>
    <div class="invalid-feedback">
      Please provide a valid amount.
    </div>
  </div>
  <div class="form-group col-md-7 col-lg-6 mb-5">
    <label for="example-date-input" class="primary-2">Start Date</label>
    <div class="input-group">
      <input class="form-control custom-date date" type="text" name="date" value="Mar 28, 2019">
      <div class="invalid-feedback">
        Please select a valid date.
      </div>
    </div>
  </div>
</div>

<div class="form-row">

</div>

<div class="form-row">
  <div class="form-group col-md-5 mb-5">
    <label for="validationCustom05" class="primary-2">Due</label>
    <select id="inputState" class="custom-select">
      <option selected>Select...</option>
      <option>02/22/21</option>
    </select>
    <div class="invalid-feedback">
      Please choose an item.
    </div>
  </div>

  <div class="form-group col-md-7 col-lg-6 mb-5">
    <label for="validationCustom05" class="primary-2">Amount Per Cycle</label>
    <div class="dollar-wrapper">
      <input type="text" class="form-control" id="validationCustom05" required>
    </div>
    <div class="invalid-feedback">
      Please provide a valid amount.
    </div>
  </div>

</div>

<div class="form-row">
  <div class="form-group col-md-5 mb-5">
    <label for="validationCustom05" class="primary-2">Repeat Every</label>
    <select id="inputState" class="custom-select">
      <option selected>Select...</option>
      <option>Week</option>
      <option>Two Weeks</option>
      <option>Month</option>
    </select>
    <div class="invalid-feedback">
      Please choose an item.
    </div>
  </div>
</div>
