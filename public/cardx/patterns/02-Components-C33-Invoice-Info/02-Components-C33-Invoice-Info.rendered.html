<div class="row py-6 py-md-8">
  <div class="col-md-4 offset-md-1 pb-4">
    <h2 class="secondary-6"></h2>
  </div>
  <div class="col-md-5">
    <div class="form-row">
      <div class="form-group col-md-12 mb-3">
        <label for="validationCustom01" class="primary-2">Name</label>
        <input type="text" class="form-control" id="validationCustom01" aria-describedby="validationCustom01"
          placeholder="Search customers or input new cardholder" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-9 mb-3">
        <label for="validationCustom02" class="primary-2">Company</label>
        <input type="text" class="form-control" id="validationCustom02" aria-describedby="validationCustom02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="InputEmail1" class="primary-2">Email</label>
        <input type="email" class="form-control w-100" id="InputEmail1" aria-describedby="InputEmail1">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="InputPhone1" class="primary-2">Phone number</label>
        <input type="tel" class="form-control w-100" id="InputPhone1" aria-describedby="InputPhone1">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group col-md-12 mb-3">
        <label for="Additional1" class="primary-2">Additional Recipients</label>
        <input type="text" class="form-control w-100" id="Additional1" aria-describedby="Additional1">
        <div class="valid-feedback">
          Looks good!
        </div>
        <p class="small mt-1" for="customCheck1">Use commas to separate multiple email addresses.</p>
      </div>
    </div>
  </div>
</div>
