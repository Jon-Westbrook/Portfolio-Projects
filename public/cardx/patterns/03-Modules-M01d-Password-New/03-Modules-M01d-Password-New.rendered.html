  <div class="row">
    <div class="col-md-12 main-col d-flex align-items-center justify-content-center px-0 py-sm-8">
      <div class="wrap bg-primary-3 d-flex align-items-start flex-column">
        <div class="inner-wrap d-flex align-items-center justify-content-center flex-column">
          <img src="..&#x2F;..&#x2F;images&#x2F;logo-dark.svg" alt="CardX Logo" class="mt-7 mt-sm-9 logo">
          <h1 class="display1 mt-8 primary-2 text-center">Enter your new password</h1>
          <div class="inner-inner-wrap">
            <form class="mt-7 needs-validation" novalidate>
              <div class="form-group mb-0">
                <label for="password" class="primary-2 d-flex">New Password</label>
                <input type="password" class="form-control w-100" id="password" oninput="check(this)" required>
              </div>
              <div class="form-group mt-5 mb-0">
                <label for="password_confirm" class="primary-2 d-flex">Confirm Password</label>
                </label>
                <input type="password" class="form-control w-100 " id="password_confirm" oninput="check(this)" required>
                <script language='javascript' type='text/javascript'>
                  function check(input) {
                    if (input.value !== document.getElementById('password').value) {
                      input.setCustomValidity('Password Must be Matching.');
                    } else {
                      // input is valid -- reset the error message
                      input.setCustomValidity('');
                    }
                  }

                </script>
                <div class="invalid-feedback">
                  Passwords don't match.
                </div>
                <p class="small mt-1" for="customCheck1">Create a password that's unique to CardX and includes at least
                  8 characters.</label>
              </div>
              <button type="submit" class="btn mt-4 submit-login w-100">Submit</button>
            </form>
          </div>
          <p class="mx-auto mt-7">
            <a href="&#x2F;patterns&#x2F;04-Templates-T01a-Authentication&#x2F;04-Templates-T01a-Authentication.rendered.html" class="small bold oops-links">

                    <g id="back-to-login" transform="translate(636.000000, 766.000000)">

                        transform="translate(5.500000, 10.500000) rotate(180.000000) translate(-5.500000, -10.500000) "
