      <div>

      </div>
      <div>
        <button type="button" class="btn btn-dark my-3" disabled>Primary disabled</button>
      </div>
    </div>
    <div class="col-sm-6 text-center bg-primary-2">

    </div>
  </div>

  <div class="rule thin-gray mt-4"></div>

    </div>
    <div class="col-sm-6 text-center">
      <button type="button" class="btn btn-filter">Filter</button>
      <div class="pb-3"></div>
      <button type="button" class="btn btn-filter">Hide</button>
    </div>
  </div>

  <div class="rule thin-gray mt-4"></div>

  <div class="row pt-7 pb-6 pb-5 pb-lg-9">
    <div class="col-12 pb-1 pb-sm-4">

  <div class="rule thin-gray mt-4"></div>
